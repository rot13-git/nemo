
<div *ngIf="buyer">
  <div>
    <label>Id: </label> {{buyer.id}}
  </div>
  <div>
    <label>Codice: </label> {{buyer.code}}
  </div>
  <div>
    <label>Nome: </label> {{buyer.firstName}}
  </div>
  <div>
    <label>Cognome: </label> {{buyer.lastName}}
  </div>
  <div>
    <label>Telefono: </label> {{buyer.telephone}}
  </div>
  <div>
    <label>Email: </label> {{buyer.email}}
  </div>
  <div>
    <label>Indirizzo: </label> {{buyer.address}}
  </div>
</div>
